<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Dark background -->
  <rect width="100" height="100" fill="#0C090A" rx="20"/>
  
  <!-- Robot head -->
  <rect x="25" y="20" width="50" height="45" fill="#FCD34D" rx="5" stroke="#F59E0B" stroke-width="2"/>
  
  <!-- Robot eyes -->
  <circle cx="40" cy="38" r="5" fill="#0C090A"/>
  <circle cx="60" cy="38" r="5" fill="#0C090A"/>
  
  <!-- Eye shine -->
  <circle cx="38" cy="36" r="2" fill="#FFFFFF"/>
  <circle cx="58" cy="36" r="2" fill="#FFFFFF"/>
  
  <!-- Robot mouth -->
  <rect x="42" y="50" width="16" height="6" fill="#0C090A" rx="3"/>
  
  <!-- Robot antenna -->
  <rect x="47" y="10" width="6" height="12" fill="#FCD34D" stroke="#F59E0B" stroke-width="1"/>
  <circle cx="50" cy="8" r="5" fill="#F59E0B"/>
  
  <!-- Robot body -->
  <rect x="30" y="65" width="40" height="25" fill="#FCD34D" rx="3" stroke="#F59E0B" stroke-width="2"/>
  
  <!-- Robot buttons -->
  <circle cx="45" cy="76" r="3.5" fill="#0C090A"/>
  <circle cx="55" cy="76" r="3.5" fill="#0C090A"/>
  <circle cx="50" cy="82" r="3.5" fill="#0C090A"/>
</svg>
